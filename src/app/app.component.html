<div class="container">
  <h1>T'inquiète je gère</h1>

</div>

<div class="container">

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button">Button</button>
    </div>
    <select name="mois" class="custom-select" id="inputGroupSelect03">
      <option selected>Mois</option>
      <option value="1">Janvier</option>
      <option value="2">Février</option>
      <option value="3">Mars</option>
    </select>
  </div>

<form  (ngSubmit)="onAjouter(a)" #a="ngForm">
  
<table class="table table-striped table-bordered table-hover table-sm">
  <thead class="table-primary">
      <tr>
          <th class="col-4" >Description</th>
          <th class="col-2">Date</th>
          <th class="col-3">Catégorie</th>
          <th class="col-1">Débit</th>
          <th class="col-1" >Crédit</th>
          <th class="col-1" ></th>
      </tr>
  </thead>
  <tr>
    <td class="col-4"><input size="40"  type="text" name="description" ngModel placeholder="Description"></td>
    <td class="col-2"><input size="20"  type="date" name="date" ngModel placeholder="Date"></td>
    <td class="col-2"><select style="width:150px" name="categorie" ngModel placeholder="Catégorie">
      <option value = "courses">Courses</option>
      <option value = "carburant">Carburant</option>
    </select></td>
    <td class="col-1"><input style="width:65px" type="number" name="debit" ngModel placeholder="Débit"></td>
    <td class="col-1"><input style="width:65px" size="-10" type="number" name="credit" ngModel placeholder="Crédit"></td>
  
    <td class="col-2"><button type="submit" class=" btn btn-primary">  <i class="fa fa-plus" aria-hidden="true"></i>
  </button></td>
  



  </tr>
  <tbody>
      <tr *ngFor="let o of tab; let i = index">
          <td class="col-4">{{ o.description }}</td>
          <td class="col-2">{{ o.date }}</td>
          <td class="col-2">{{ o.categorie }}</td>
          
          <td class="col-1">{{ o.debit }}</td>
          <td class="col-1">{{ o.credit }}</td>
          <td class="col-2"><button type="button" class=" btn btn-danger" (click)="onDelete(i)"><i class="fa fa-minus" aria-hidden="true"></i>
</button></td>
      </tr>
  </tbody>
</table>

</form>

</div>
